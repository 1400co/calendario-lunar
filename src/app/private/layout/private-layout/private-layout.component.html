<div class="d-flex" id="wrapper" [ngClass]="{'toggled': isSidebarCollapsed}">
  <!-- Sidebar -->
  <div id="sidebar-wrapper" class="bg-light border-right">
    <div class="sidebar-heading">Demo Sidebar</div>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>

      <!-- Collapsible menu with sub-options -->
      <div class="accordion" id="accordionSidebar">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              Shortcuts
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionSidebar">
            <div class="accordion-body p-0">
              <a href="#" class="list-group-item list-group-item-action bg-light">Shortcut 1</a>
              <a href="#" class="list-group-item list-group-item-action bg-light">Shortcut 2</a>
              <a href="#" class="list-group-item list-group-item-action bg-light">Shortcut 3</a>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Overview
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionSidebar">
            <div class="accordion-body p-0">
              <a href="#" class="list-group-item list-group-item-action bg-light">Overview 1</a>
              <a href="#" class="list-group-item list-group-item-action bg-light">Overview 2</a>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Events
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionSidebar">
            <div class="accordion-body p-0">
              <a href="#" class="list-group-item list-group-item-action bg-light">Event 1</a>
              <a href="#" class="list-group-item list-group-item-action bg-light">Event 2</a>
            </div>
          </div>
        </div>
      </div>

      <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
      <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <button class="btn btn-primary" (click)="toggleSidebar()">
        <span class="navbar-toggler-icon"></span> <!-- Icono de hamburguesa de Bootstrap -->
      </button>
    </nav>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
